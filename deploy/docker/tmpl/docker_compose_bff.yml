version: "3.8"
services:
  bff:
    hostname: bff
    image: "{{registry_addr}}/{{bff_image}}"
    container_name: bff
    ports:
      - "{{bff_port}}:8200"
    environment:
      - "MODE={{mode}}"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "{{bff_config_dir}}:/bin/config"
      - "{{bff_log_dir}}:/bin/log"
    restart: always
    extra_hosts:
      - 'host.docker.internal:host-gateway'