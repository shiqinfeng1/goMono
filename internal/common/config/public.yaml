
public:
  adapter:
    database:
      driver: mysql
      source: root:root@tcp(127.0.0.1:23306)/test
    redis:
      network: 
      addr: 127.0.0.1:26379
      read_timeout: 0.2s
      write_timeout: 0.2s
  log:
    level: debug
    monitor:
      endpoint: tcp://127.0.0.1:23224
    file:
      max_size:    100  # megabytes
      max_backups: 7    # file numbers
      max_age:     28   # days
      compress:    true

  registry: 
    addrs:
      - registry:8000
  trace:
    endpoint: 127.0.0.1:2379

  discovery:
    endpoints:
      - discovery:2379
