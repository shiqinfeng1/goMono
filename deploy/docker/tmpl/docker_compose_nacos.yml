version: "3.8"
services:
  nacos-mysql:
    hostname: nacos-mysql
    container_name: nacos-mysql
    image: "{{registry_addr}}/{{nacos_mysql_image}}"
    env_file:
      - ./{{config_nacos_mysql}}
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - ./mysql:/var/lib/mysql
    ports:
      - "{{nacos_mysql_port}}:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 5s
      timeout: 10s
      retries: 10
    extra_hosts:
      - 'host.docker.internal:host-gateway'
  nacos1:
    hostname: nacos1
    container_name: nacos1
    image: "{{registry_addr}}/{{nacos_image}}"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - ./cluster-logs/nacos1:/home/nacos/logs
    ports:
      - "{{nacos1_conn_port1}}:7848"
      - "{{nacos1_srv_port}}:8848"
      - "{{nacos1_conn_port2}}:9848"
      - "{{nacos1_conn_port3}}:9849"
    env_file:
      - ./{{config_nacos}}
    restart: always
    healthcheck:
      test: ["CMD-SHELL","curl -sSL 'http://localhost:8848/nacos/actuator/health' || exit 1"]
      timeout: 2s
      interval: 10s
      retries: 50
      start_period: 15s
    extra_hosts:
      - 'host.docker.internal:host-gateway'
  nacos2:
    hostname: nacos2
    image: "{{registry_addr}}/{{nacos_image}}"
    container_name: nacos2
    volumes:
      - ./cluster-logs/nacos2:/home/nacos/logs
    ports:
      - "{{nacos2_conn_port1}}:7848"
      - "{{nacos2_srv_port}}:8848"
      - "{{nacos2_conn_port2}}:9848"
      - "{{nacos2_conn_port3}}:9849"
    env_file:
      - ./{{config_nacos}}
    restart: always
    healthcheck:
      test: ["CMD-SHELL","curl -sSL 'http://localhost:8848/nacos/actuator/health' || exit 1"]
      timeout: 2s
      interval: 10s
      retries: 50
      start_period: 15s
    extra_hosts:
      - 'host.docker.internal:host-gateway'
  nacos3:
    hostname: nacos3
    image: "{{registry_addr}}/{{nacos_image}}"
    container_name: nacos3
    volumes:
      - ./cluster-logs/nacos3:/home/nacos/logs
    ports:
      - "{{nacos3_conn_port1}}:7848"
      - "{{nacos3_srv_port}}:8848"
      - "{{nacos3_conn_port2}}:9848"
      - "{{nacos3_conn_port3}}:9849"
    env_file:
      - ./{{config_nacos}}
    restart: always
    healthcheck:
      test: ["CMD-SHELL","curl -sSL 'http://localhost:8848/nacos/actuator/health' || exit 1"]
      timeout: 2s
      interval: 10s
      retries: 50
      start_period: 15s
    extra_hosts:
      - 'host.docker.internal:host-gateway'