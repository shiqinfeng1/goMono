---
- name: Get Docker Image Registry Hostname
  hosts: registry
  tasks:
  - name: get registry hostname
    command: cat /etc/hostname
    register: registry_hostname
    
- name: Stop Gateway
  hosts: gateway
  vars_files:
    - vars.yml
  vars:
    - registry_addr: "{{registry_hostname.stdout}}:{{registry_srv_port}}"
  become: true
  tasks:
  - name: Copy Gateway Docker-Compose Files
    template: 
      src: ../tmpl/{{ item }}
      dest: /tmp/{{ item }}
      force: true
    loop:
      - "{{gateway_compose_file}}"
  - name: Stop Gateway
    shell:
      cmd: "docker-compose -p infra -f /tmp/{{gateway_compose_file}} down"
