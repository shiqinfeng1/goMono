---
- name: Install BFF
  hosts: bff
  vars_files:
    - ../infra-docker-registry/vars.yml
    - ../infra-nacos/vars.yml
    - ../infra-prometheus/vars.yml
    - ../infra-mysql/vars.yml
    - ../infra-redis/vars.yml
    - ../biz-gateway/vars.yml
    - vars.yml
  vars:
   - registry_addr: "{{hostvars[groups['registry'][0]].hostname}}:{{registry_srv_port}}" 
  become: true
  tasks:
  - name: Ensure docker is running
    become: yes
    service:
      name: docker
      state: started
  - name: Creates BFF Data Directory
    file:
      path: "{{item}}"
      state: directory
      owner: "{{ansible_user}}"
      group: "{{ansible_user}}"
      mode: 0777
    loop:
      - "{{bff_data_dir}}"
      - "{{bff_config_dir}}"
      - "{{bff_log_dir}}/app"
      - "{{bff_log_dir}}/nacos"

  - name: Copy BFF Docker-Compose Files
    template: 
      src: ./{{ item }}
      dest: "{{bff_data_dir}}/{{ item }}"
      force: true
    loop:
      - "{{bff_compose_file}}"
  - name: Copy BFF config Files
    template: 
      src: ./{{ item }}
      dest: "{{bff_config_dir}}/{{ item }}"
      force: true
    loop:
      - "public.yaml"
      - "bff.yaml"

  - name: Backup BFF config Files
    delegate_to: localhost
    template: 
      src: ./{{ item }}
      dest: ../../standalone/config/{{ item }}
      force: true
      mode: 0777
    loop:
      - "public.yaml"
      - "bff.yaml"

  - name: Start BFF
    shell:
      # cmd: "docker-compose -p biz -f {{bff_data_dir}}/{{bff_compose_file}} up -d"
      cmd: "docker stack deploy --compose-file {{bff_data_dir}}/{{bff_compose_file}}  {{biz_stack}}"

  - name: Check BFF Status
    docker_swarm_service_info:
      name: "{{item}}"
    register: result
    until: (result.exists == true) and (result.failed == false)
    retries: 10
    delay: 5
    loop:
      - "{{biz_stack}}_bff"

